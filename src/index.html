<h1>What time should I go to bed?</h1>

<label for="wakeUpTime">What time do you want to wake up?</label>
<input type="time" name="wakeUpTime" id="wakeUpTime" class="form">
<br>
<label for="hours">How many hours of sleep do you want to get?</label>
<input type="number" class="form" id="hoursOfSleepUI" name="hours" min="1" max="12">
<br><br>
<p>Go to sleep at: <time class="wakeUpTimeDisplay" id="timeD">0:00</time></p>
